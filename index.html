<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA / Mobile Optimierung für Vollbild -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <!-- Verknüpfung zur Manifest-Datei -->
    <link rel="manifest" href="manifest.json">
    
    <title>MotionAnalyzer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }
        body {
            overscroll-behavior-y: contain;
            touch-action: none;
            background-color: #000;
            user-select: none;
            -webkit-user-select: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        #workbench {
            display: grid;
            gap: 2px;
            flex: 1;
            min-height: 0;
            background-color: #111;
        }

        .mode-single { grid-template-columns: 1fr; }
        .mode-compare { grid-template-columns: 1fr; }
        @media (min-aspect-ratio: 1/1) {
            .mode-compare { grid-template-columns: 1fr 1fr; }
        }

        .video-container {
            position: relative;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .zoom-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: transform;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .jog-ticks {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            pointer-events: none;
            z-index: 15;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
            opacity: 0.6;
            mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        }

        .tick-container {
            display: flex;
            gap: 12px;
            height: 100%;
            align-items: flex-end;
            transform: translateX(0px);
            will-change: transform;
        }

        .tick {
            width: 1px;
            height: 12px;
            background: rgba(255,255,255,0.4);
        }

        .tick.major {
            height: 20px;
            background: #3b82f6;
            width: 2px;
        }

        .jog-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 5;
            touch-action: none;
        }

        .ui-overlay {
            position: absolute;
            z-index: 30;
            pointer-events: auto;
            display: flex;
            gap: 8px;
            padding: 10px;
        }

        .top-left { top: 0; left: 0; }
        .top-right { top: 0; right: 0; }
        .top-center { top: 0; left: 50%; transform: translateX(-50%); }
        .bottom-right { bottom: 0; right: 0; }

        .glass-btn {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 14px;
            border-radius: 10px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .glass-btn:active { transform: scale(0.95); background: rgba(30, 41, 59, 0.9); }

        .time-badge {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            padding: 6px 16px;
            border-radius: 0 0 12px 12px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 16px;
            font-weight: 700;
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-top: none;
        }

        select.glass-select {
            background: rgba(15, 23, 42, 0.8);
            color: #60a5fa;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 8px;
            outline: none;
            appearance: none;
            text-align: center;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            margin-top: -8px; 
            border: 2px solid white;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #334155;
            border-radius: 2px;
        }
    </style>
</head>
<body>

    <main id="workbench" class="mode-single">
        <!-- PLAYER 1 -->
        <div id="player1" class="video-container">
            <div class="ui-overlay top-left">
                <button onclick="toggleCompareMode()" id="compareBtn" class="glass-btn shadow-xl min-w-[70px]">
                    <span id="compareBtnText">DUAL</span>
                </button>
            </div>

            <div class="ui-overlay top-center">
                <div class="time-badge" id="time1">00:00.00</div>
            </div>

            <div class="ui-overlay top-right">
                <!-- Fullscreen Button -->
                <button onclick="toggleFullscreen()" class="glass-btn shadow-lg" title="Fullscreen">
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>
                </button>
                <label class="glass-btn shadow-lg cursor-pointer">
                    LOAD
                    <input type="file" accept="video/*" class="hidden" onchange="loadVideo(event, 'main')">
                </label>
            </div>

            <div class="ui-overlay bottom-right flex-col items-end">
                <div class="flex gap-2 items-center">
                    <select onchange="setSpeed('v1', this.value)" id="speed1" class="glass-select">
                        <option value="0.125">0.12x</option>
                        <option value="0.25">0.25x</option>
                        <option value="0.5" selected>0.50x</option>
                        <option value="1.0">1.00x</option>
                    </select>
                    <button onclick="togglePlay('v1')" id="playBtn1" class="glass-btn bg-blue-600/80 w-12 h-12 rounded-full">
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                </div>
            </div>

            <div id="zoom1" class="zoom-wrapper">
                <video id="v1" playsinline preload="auto" muted></video>
            </div>
            
            <div class="jog-ticks">
                <div id="ticks1" class="tick-container"></div>
            </div>
            
            <div class="jog-overlay" id="jog1"></div>
        </div>

        <!-- PLAYER 2 -->
        <div id="player2" class="video-container hidden">
            <div class="ui-overlay top-center">
                <div class="time-badge" id="time2">00:00.00</div>
            </div>

            <div class="ui-overlay top-right">
                <label class="glass-btn shadow-lg cursor-pointer">
                    LOAD
                    <input type="file" accept="video/*" class="hidden" onchange="loadVideo(event, 'compare')">
                </label>
            </div>

            <div class="ui-overlay bottom-right flex-col items-end">
                <div class="flex gap-2 items-center">
                    <select onchange="setSpeed('v2', this.value)" id="speed2" class="glass-select">
                        <option value="0.125">0.12x</option>
                        <option value="0.25">0.25x</option>
                        <option value="0.5" selected>0.50x</option>
                        <option value="1.0">1.00x</option>
                    </select>
                    <button onclick="togglePlay('v2')" id="playBtn2" class="glass-btn w-12 h-12 rounded-full">
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                </div>
            </div>

            <div id="zoom2" class="zoom-wrapper">
                <video id="v2" playsinline preload="auto" muted></video>
            </div>

            <div class="jog-ticks">
                <div id="ticks2" class="tick-container"></div>
            </div>

            <div class="jog-overlay" id="jog2"></div>
        </div>
    </main>

    <!-- SYNC PANEL -->
    <div id="syncPanel" class="hidden bg-black border-t border-slate-800 p-2 shrink-0 pb-[max(0.5rem,var(--safe-area-inset-bottom))]">
        <div class="flex items-center gap-4 max-w-4xl mx-auto">
            <div class="flex gap-1">
                <button id="btnStepPrev" class="w-10 h-10 glass-btn text-[10px] font-bold">-F</button>
                <button onclick="toggleSyncPlay()" id="syncPlayBtn" class="w-12 h-10 glass-btn bg-blue-600/80">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>
                <button id="btnStepNext" class="w-10 h-10 glass-btn text-[10px] font-bold">+F</button>
            </div>
            
            <div class="flex-1 px-2">
                <input type="range" id="syncSlider" min="0" max="100" step="0.0001" value="0">
            </div>

            <div class="flex items-center gap-2 bg-slate-900/50 px-3 py-2 rounded-xl border border-white/5">
                <span class="text-[9px] font-black text-blue-500 uppercase tracking-tighter">Sync Speed</span>
                <select onchange="setGlobalSpeed(this.value)" id="globalSpeed" class="glass-select border-none !bg-transparent !p-0">
                    <option value="0.125">0.12x</option>
                    <option value="0.25">0.25x</option>
                    <option value="0.5" selected>0.50x</option>
                    <option value="1.0">1.00x</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        const v1 = document.getElementById('v1');
        const v2 = document.getElementById('v2');
        const syncSlider = document.getElementById('syncSlider');
        const workbench = document.getElementById('workbench');
        
        let compareMode = false;
        let isSyncSliderDragging = false;
        const SCRUB_SENSITIVITY = 25 / window.innerWidth; 

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Fehler beim Aktivieren des Vollbildmodus: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function generateTicks(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            for(let i=0; i<100; i++) {
                const tick = document.createElement('div');
                tick.className = i % 10 === 0 ? 'tick major' : 'tick';
                container.appendChild(tick);
            }
        }
        generateTicks('ticks1');
        generateTicks('ticks2');

        v1.onloadedmetadata = () => { 
            syncSlider.max = v1.duration;
            v1.playbackRate = parseFloat(document.getElementById('speed1').value);
            updateUI();
        };

        v2.onloadedmetadata = () => {
            const targetSpeed = compareMode ? 
                document.getElementById('globalSpeed').value : 
                document.getElementById('speed2').value;
            v2.playbackRate = parseFloat(targetSpeed);
            updateUI();
        };

        function loadVideo(event, target) {
            const file = event.target.files[0];
            if (!file) return;
            const url = URL.createObjectURL(file);
            if (target === 'main') {
                v1.src = url;
                v1.load();
            } else {
                v2.src = url;
                v2.load();
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return "00:00.00";
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 100);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
        }

        function seekInstant(video, time) {
            if (video.readyState < 2) return;
            video.currentTime = Math.max(0, Math.min(time, video.duration || 999));
        }

        function updateUI() {
            document.getElementById('time1').innerText = formatTime(v1.currentTime);
            document.getElementById('time2').innerText = formatTime(v2.currentTime);
            if (!isSyncSliderDragging) syncSlider.value = v1.currentTime;

            const playIcon = '<svg width="24" height="24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>';
            const pauseIcon = '<svg width="24" height="24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';

            document.getElementById('playBtn1').innerHTML = v1.paused ? playIcon : pauseIcon;
            if (compareMode) {
                document.getElementById('playBtn2').innerHTML = v2.paused ? playIcon : pauseIcon;
                document.getElementById('syncPlayBtn').innerHTML = (v1.paused && v2.paused) ? playIcon : pauseIcon;
            }
        }

        v1.ontimeupdate = updateUI;
        v2.ontimeupdate = updateUI;

        syncSlider.oninput = (e) => {
            isSyncSliderDragging = true;
            const target = parseFloat(e.target.value);
            v1.pause(); v2.pause();
            seekInstant(v1, target);
            seekInstant(v2, target);
        };
        syncSlider.onchange = () => { isSyncSliderDragging = false; };

        function setSpeed(id, val) { 
            const v = document.getElementById(id);
            if (v) v.playbackRate = parseFloat(val); 
        }

        function setGlobalSpeed(val) {
            const speed = parseFloat(val);
            v1.playbackRate = speed; 
            v2.playbackRate = speed;
            document.getElementById('speed1').value = val;
            document.getElementById('speed2').value = val;
        }

        function togglePlay(id) {
            const v = document.getElementById(id);
            v.paused ? v.play() : v.pause();
        }

        function toggleSyncPlay() {
            const isPlaying = !v1.paused || !v2.paused;
            if (isPlaying) { v1.pause(); v2.pause(); } 
            else { v1.play(); v2.play(); }
        }

        function syncStep(val) {
            v1.pause(); v2.pause();
            seekInstant(v1, v1.currentTime + val);
            seekInstant(v2, v2.currentTime + val);
        }

        function setupHoldStep(btnId, step) {
            const btn = document.getElementById(btnId);
            let interval = null;
            let timeout = null;
            
            const startAuto = () => {
                v1.pause(); v2.pause();
                interval = setInterval(() => {
                    syncStep(step * 0.5); 
                }, 40); 
            };

            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                syncStep(step);
                timeout = setTimeout(startAuto, 400);
            });

            const stop = () => {
                clearTimeout(timeout);
                clearInterval(interval);
            };

            btn.addEventListener('touchend', stop);
            btn.addEventListener('touchcancel', stop);
        }

        setupHoldStep('btnStepPrev', -1/30);
        setupHoldStep('btnStepNext', 1/30);

        function toggleCompareMode() {
            compareMode = !compareMode;
            document.getElementById('player2').classList.toggle('hidden');
            document.getElementById('syncPanel').classList.toggle('hidden');
            
            const btnText = document.getElementById('compareBtnText');
            btnText.innerText = compareMode ? 'SINGLE' : 'DUAL';
            
            workbench.className = compareMode ? 'mode-compare' : 'mode-single';
            if (compareMode) setGlobalSpeed(document.getElementById('globalSpeed').value);
        }

        function setupZoomScrub(jogId, videoId, zoomId, ticksId) {
            const jog = document.getElementById(jogId);
            const video = document.getElementById(videoId);
            const zoomWrapper = document.getElementById(zoomId);
            const ticks = document.getElementById(ticksId);
            
            let state = { 
                isDragging: false, 
                lastX: 0, 
                scale: 1, 
                posX: 0, 
                posY: 0, 
                initialDist: 0, 
                initialScale: 1, 
                lastTouchX: 0, 
                lastTouchY: 0,
                velocity: 0,
                inertiaActive: false,
                tickPos: 0
            };

            const updateTransform = () => {
                zoomWrapper.style.transform = `translate(${state.posX}px, ${state.posY}px) scale(${state.scale})`;
            };

            const applyInertia = () => {
                if (!state.inertiaActive) return;
                
                if (Math.abs(state.velocity) > 0.01) {
                    seekInstant(video, video.currentTime + state.velocity);
                    state.velocity *= 0.95; 
                    
                    state.tickPos += (state.velocity * 400); 
                    ticks.style.transform = `translateX(${state.tickPos % 200}px)`;
                    
                    requestAnimationFrame(applyInertia);
                } else {
                    state.inertiaActive = false;
                    updateUI();
                }
            };

            jog.addEventListener('touchstart', (e) => {
                state.inertiaActive = false; 
                if (e.touches.length === 2) {
                    state.isDragging = false;
                    state.initialDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                    state.initialScale = state.scale;
                    state.lastTouchX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    state.lastTouchY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                } else {
                    state.isDragging = true;
                    video.pause();
                    state.lastX = e.touches[0].clientX;
                    state.velocity = 0;
                }
            }, {passive: false});

            jog.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const d = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                    const curX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    const curY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    state.scale = Math.max(1, Math.min(state.initialScale * (d / state.initialDist), 5));
                    if (state.scale > 1) {
                        state.posX += (curX - state.lastTouchX);
                        state.posY += (curY - state.lastTouchY);
                    } else { state.posX = 0; state.posY = 0; }
                    state.lastTouchX = curX; state.lastTouchY = curY;
                    updateTransform();
                } else if (state.isDragging) {
                    const deltaX = e.touches[0].clientX - state.lastX;
                    state.velocity = (deltaX * SCRUB_SENSITIVITY);
                    state.lastX = e.touches[0].clientX;
                    
                    seekInstant(video, video.currentTime + state.velocity);
                    
                    state.tickPos += (deltaX * 1);
                    ticks.style.transform = `translateX(${state.tickPos % 200}px)`;
                }
            }, {passive: false});

            jog.addEventListener('touchend', () => { 
                if (state.isDragging && Math.abs(state.velocity) > 0.01) {
                    state.inertiaActive = true;
                    applyInertia();
                }
                state.isDragging = false; 
            });
            
            jog.addEventListener('dblclick', () => { 
                state.scale = 1; state.posX = 0; state.posY = 0; updateTransform(); 
            });
        }

        setupZoomScrub('jog1', 'v1', 'zoom1', 'ticks1');
        setupZoomScrub('jog2', 'v2', 'zoom2', 'ticks2');
    </script>
</body>
</html>
